<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio FRONT-END</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Comparador de números</h1>
        <form id="form-comparador" >
            <input type="number" id="numero-a" required placeholder="Número A" />
            <input type="number" id="numero-b" required placeholder="Número B" />
            <p class="error-message">
                O número A precisa ser maior do que o número B.
            </p>
            <p class ="mensagem-sucesso">
                O número A é maior do que o número B.
            </p>
            <button id="btn" onclick="comparaNumero()"  type="submit">Comparar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
